language: rust
sudo: required
dist: trusty

cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
    - rust: beta
  fast_finish: true

before_install:
  - set -e
  - rustup self update

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a

script:
  - |
      cargo build --verbose &&
      cargo test &&
      cargo coverage --verbose &&
      bash <(curl -s https://codecov.io/bash) -s target/kcov
      
after_success:
  - cargo coveralls --verbose
