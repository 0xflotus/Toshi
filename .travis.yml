language: rust

compiler:
  - gcc
  - clang

cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
      - gcc
      - g++
    sources:
      - kalakris-cmake

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
    - rust: beta
  fast_finish: true
  include:
    - os: linux
      sudo: required
      dist: trusty
    - os: osx
      sudo: required
    #- os: windows

before_install:
  - rustup self update

install:
  - curl -O https://capnproto.org/capnproto-c++-0.6.1.tar.gz
  - tar zxf capnproto-c++-0.6.1.tar.gz
  - cd capnproto-c++-0.6.1
  - ./configure --prefix=$HOME
  - make -j6 check
  - sudo make install
  - cd ../

before_script:
  - export PATH="$HOME/bin:$HOME/.cargo/bin:$PATH"
  - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$HOME/lib"
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install capnpc || echo "capnpc already installed"
  - cargo install-update -a

script:
  - cargo build && cargo test

after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cargo coverage --exclude-pattern '/toshi/src/bin,/src/bin,/bin,/target' && bash <(curl -s https://codecov.io/bash) -s target/kcov; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cargo coveralls --exclude-pattern '/toshi/src/bin,/src/bin,/bin,/target'; fi
